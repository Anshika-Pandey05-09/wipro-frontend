<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center text-white mb-4">📝 Task Manager</h2>

    <!-- Task Input -->
    <div class="card shadow p-4">
      <div class="row g-3">
        <div class="col-md-5">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter Task" />
        </div>
        <div class="col-md-4">
          <input type="date" id="dateInput" class="form-control" />
        </div>
        <div class="col-md-3 d-grid">
          <button id="addTaskBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Task</button>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div class="row text-center text-white mt-4">
      <div class="col">
        <div class="stat-box bg-primary p-3 rounded">Total: <span id="totalCount">0</span></div>
      </div>
      <div class="col">
        <div class="stat-box bg-warning text-dark p-3 rounded">Pending: <span id="pendingCount">0</span></div>
      </div>
      <div class="col">
        <div class="stat-box bg-success p-3 rounded">Completed: <span id="completedCount">0</span></div>
      </div>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="list-group mt-4"></ul>
  </div>

  <!-- Custom Alert -->
  <div id="customAlert" class="custom-alert d-none"></div>

  <!-- Bootstrap JS + Custom Script -->
  <script src="script.js"></script>
</body>
</html>
