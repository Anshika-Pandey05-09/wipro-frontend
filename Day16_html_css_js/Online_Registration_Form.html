<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>
<body>
  <h2>Job Application Form</h2>

  <form action="submit.html" method="post">
    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required />

    <!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required />

    <!-- Password -->
    <label for="password">Create Password:</label>
    <input 
      type="password" 
      id="password" 
      name="password" 
      required 
      pattern="^(?=.[A-Z])(?=.\d).{8,}$"
      title="Password must be at least 8 characters long, include at least 1 uppercase letter and 1 digit."
      placeholder="Min 8 characters, 1 uppercase, 1 digit"
    />

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="10-digit mobile number" />

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male" required />
    <label for="male" style="display: inline;">Male</label>
    <input type="radio" id="female" name="gender" value="Female" />
    <label for="female" style="display: inline;">Female</label>
    <input type="radio" id="other" name="gender" value="Other" />
    <label for="other" style="display: inline;">Other</label>

    <!-- Position -->
    <label for="position">Position Applying For:</label>
    <select id="position" name="position" required>
      <option value="">-- Select Position --</option>
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="fullstack">Full Stack Developer</option>
      <option value="designer">UI/UX Designer</option>
    </select>

    <!-- Resume Upload -->
    <label for="resume">Upload Resume (PDF Only):</label>
    <input type="file" id="resume" name="resume" accept=".pdf" required />

    <!-- Cover Letter -->
    <label for="cover">Cover Letter:</label>
    <textarea id="cover" name="cover" rows="5" placeholder="Write a short cover letter..."></textarea>

    <!-- Submit -->
    <button type="submit">Apply Now</button>
  </form>
</body>
</html>
